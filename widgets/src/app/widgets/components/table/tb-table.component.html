Select a row, then start scrolling

<p-table #dt
         [value]="cars"
         [virtualScroll]="true"
         scrollHeight="400px"
         [scrollable]="true"
         selectionMode="single"
         [dataKey]="dataKey"
         (onRowSelect)="select($event.data)"
         (onRowUnselect)="unselect($event.data)"
>
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col />
      <col />
      <col />
      <col />
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Year</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Vin</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr [pSelectableRow]="car">
      <td>{{car.year}}</td>
      <td>{{car.brand}}</td>
      <td>{{car.color}}</td>
      <td>{{car.vin}}</td>
    </tr>
  </ng-template>
</p-table>
